[env:esp12e]
platform = espressif8266@4.2
board = esp12e
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@1.11.5
	adafruit/Adafruit SSD1306@2.5.7
	majicdesigns/MD_Parola@^3.7.3
	majicdesigns/MD_MAX72XX@^3.5.1
